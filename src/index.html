<!doctype html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r82/three.min.js"></script>
        <script src='http://threejs.org/examples/js/controls/PointerLockControls.js'></script>
        <script src='https://threejs.org/examples/js/GPUComputationRenderer.js'></script>
        <title>ThreeJS Boids</title>
    </head>
<body>
<div id="blocker">
  <div id="instructions">
    <span style="font-size:40px">Click to play</span>
    <br />
    (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
  </div>
</div>
<div>
  <span>Separation</span>
  <input id="separation" type="range" min="1.0" max="100.0" value="50.0"/>
  <span>Alignment</span>
  <input id="alignment" type="range" min="1.0" max="100.0" value="70.0" step=".001"/>
  <span>Cohesion</span>
  <input id="cohesion" type="range" min="1.0" max="100.0" value="46.0" step="0.25"/>
  <span>(S)catter</span>
  <span>(W)ind</span>
  <span id="windVal"/>
</div>

</body>
</html>
